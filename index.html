<!DOCTYPE html>
<html ng-app="NoteWrangler"> 
  <head>
    <title>Angular Note Wrangler (CodeSchool)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="nav-wrapper has-dropdown">
      <div class="nav-content">
        <div class="wrapper">
          <div class="nav-content-layout">
            <div class="nav-list">
              <nw-page-nav-item>Users</nw-page-nav-item>
              <nw-page-nav-item>Notes</nw-page-nav-item>
            </div>
          </div>

          <div class="nav-content-layout">
            <nw-session></nw-session>
            <input class="form-input-search" type="text" placeholder="Search..." ng-model="search">
          </div>

        </div>
      </div>
    </div>
    <div class="hero-wrapper">
      <div class="hero-content">
        <div class="hero"></div>
      </div>
    </div>
    <div class="main-wrapper">
        <div ng-view></div>
    </div>


    
    <!-- Script includes below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.js" integrity="sha256-eNcUzO3jsv0XlJLveFEkbB8bA7/CroNpNVk3XpmnwHc=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/routes.js"></script>
    <script src="javascript/vendor/markdown.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

    <!-- Services -->
    <script src="javascript/services/note.js"></script>
    <script src="javascript/services/gravatar.js"></script>


    <!-- Directives -->
    <script src="javascript/directives/nw-card.js"></script>
 

    <!-- Controllers -->
    <script src="javascript/controllers/notes-create-controller.js"></script>
    <script src="javascript/controllers/notes-edit-controller.js"></script>
    <script src="javascript/controllers/notes-index-controller.js"></script>
    <script src="javascript/controllers/notes-show-controller.js"></script>
  </body>
</html>
